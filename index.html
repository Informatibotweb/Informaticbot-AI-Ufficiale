<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #ffffff;
            color: #272d5f;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .description {
            text-align: center;
            font-size: 16px;
            color: black;
            padding: 10px;
            line-height: 1.5;
            background-color: #ffffff;
            outline: none;
            border: none;
        }

        .chat-container {
            width: 100%;
            height: calc(100vh - 150px); /* Riduce l'altezza per fare spazio all'intestazione e alla descrizione */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Spazio per la descrizione */
            position: relative;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 60px; /* Spazio per la barra di input */
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            background-color: #f1f0f0;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
        }

        .message.bot {
            background-color: #e6e6e6;
            color: #000;
            align-self: flex-start;
            margin-left: 0;
            margin-right: auto;
        }

        .message.user {
            background-color: #0078d4;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            margin-right: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 35px;
            border: 2px solid #272d5f;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            background: url('invio.png') no-repeat center center;
            background-size: contain;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 15px;
                padding: 28px;
            }

            .description {
                font-size: 14px;
                padding: 40px;
            }

            .input-container {
                padding: 5px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    Info AI
</div>

<p class="description">
    Info Ai è un'intelligenza artificiale sviluppata da Informaticbot che fornisce spiegazioni, informazioni di vario genere e risposte alle tue domande.
</p>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="userMessage" placeholder="Scrivi una domanda a InfoAi..." onkeydown="handleKeyDown(event)">
        <button onclick="sendMessage()"></button>
    </div>
</div>

<script>
    const apiKey = "AIzaSyBWDq3IE2GLkyqXRA7rWabX-XS-Dv9-LMo"; 
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

    function sendMessage() {
        const userMessage = document.getElementById("userMessage").value;
        if (!userMessage) return;

        displayMessage(userMessage, "user");
        document.getElementById("userMessage").value = "";

        fetchGeminiResponse(userMessage);
    }

    function displayMessage(message, sender) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender);
        messageElement.textContent = message;
        document.getElementById("messages").appendChild(messageElement);
        scrollToBottom();
    }

    async function fetchGeminiResponse(userMessage) {
        const data = { contents: [{ parts: [{ text: userMessage }] }] };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log("Risposta dell'API di Gemini:", result);

            const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text;

            displayMessage(aiText || "Mi dispiace, non ho trovato una risposta.", "bot");
        } catch (error) {
            console.error("Errore nella richiesta:", error);
            displayMessage("Errore nel ricevere la risposta. Riprova più tardi.", "bot");
        }
    }

    function handleKeyDown(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    }

    // Scrolla fino in fondo quando viene aggiunto un nuovo messaggio
    function scrollToBottom() {
        const messagesContainer = document.getElementById("messages");
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
</script>

</body>
</html>
