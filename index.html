<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaticbot AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .chat-container {
            background: #272d5f;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
            justify-content: space-between;
            transition: background 0.3s;
        }
        .dark-mode .chat-container {
            background: #1e1e1e;
        }
        .messages {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
            height: 400px;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.bot {
            background-color: #4caf50;
            color: white;
            align-self: flex-start;
        }
        .message.user {
            background-color: #272d5f;
            color: white;
            align-self: flex-end;
        }
        .dark-mode .message.user {
            background-color: #444;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            background: #4caf50;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            border: none;
            outline: none;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<button onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>
<button onclick="toggleTTS()">üîä/üîá</button>
<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="userMessage" placeholder="Scrivi un messaggio..." onkeydown="handleKeyDown(event)">
        <button onclick="sendMessage()">Invia</button>
    </div>
</div>

<script>
    const apiKey = "AIzaSyBWDq3IE2GLkyqXRA7rWabX-XS-Dv9-LMo"; 
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
    let ttsEnabled = true;

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
    
    function toggleTTS() {
        ttsEnabled = !ttsEnabled;
    }

    function sendMessage() {
        const userMessage = document.getElementById("userMessage").value;
        if (!userMessage) return;

        displayMessage(userMessage, "user");
        document.getElementById("userMessage").value = "";

        fetchGeminiResponse(userMessage);
    }

    function displayMessage(message, sender) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender);
        messageElement.textContent = message;
        document.getElementById("messages").appendChild(messageElement);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        
        if (sender === "bot" && ttsEnabled) {
            speakMessage(message);
        }
    }

    async function fetchGeminiResponse(userMessage) {
        const data = { contents: [{ parts: [{ text: userMessage }] }] };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log("Risposta dell'API di Gemini:", result);

            const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text;

            displayMessage(aiText || "Mi dispiace, non ho trovato una risposta.", "bot");
        } catch (error) {
            console.error("Errore nella richiesta:", error);
            displayMessage("Errore nel ricevere la risposta. Riprova pi√π tardi.", "bot");
        }
    }

    function handleKeyDown(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    }

    function speakMessage(text) {
        if (!ttsEnabled) return;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "it-IT";
        speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
